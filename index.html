<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☀️</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="nb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/> 
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100"/>
                </div>
                </div>
            </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated at <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt="clear"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"><a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link">ºF</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind">2</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Thu
                </div>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" width="42"/>
                <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 
                  18º
                  </span>
                  <span class="weather-forecast-temperature-min">
                  12º
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/catev98/vanilla-weather-app"
            target="_blank"
            >Open Source Code</a
          >
          by Catarina Vicente
        </small>
      </div>
    </div>
    <script src="src/source.js"></script>
  </body>
</html>
